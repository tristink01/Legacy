<style>
  * {
    padding:0;
    margin:0;
  }
  body {
    background:#A1D0E2;
    color:#00668F;

  }
.nav {
    height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 3rem;
  transition: 0.5s; 
  font-size:3rem;
}

.nav .closebtn{
    position:absolute;
    top:0;
    right:25px;
    font-size:5rem;
    margin-left:2rem;
}



.nav-links a{

  text-decoration:none;
  margin:3rem;
}

#right {

}

#left {

}

#right:hover {

}

#left:hover {

}

#opnbtn {

.btn {

  font-size:2rem;

  padding-right:1rem;
  padding-left:1rem;
}

@media screen and (min-width: 500px) {

}

    color:white;
  }

#opnbtn {

}

.container {

</style>
